<!DOCTYPE html>
<html>
    <head>
        <title>Movie Seat Booking</title>
        <link rel="stylesheet" type="text/css" href="index.css" media="all" />
    </head>
    <body>
        <div id="movie">
            <label>Pick a movie:</label>
            <select>
                <option>AAAAA($10)</option>
                <option>BBBBB($20)</option>
                <option>CCCCC($30)</option>
            </select>
        </div>

            <li>
                <div class="seat naSeat"></div>

            </li>
            <li>
                <div class="seat selectedSeat"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupiedSeat"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div id="main">
            <div id="screen"></div>

            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="seatRow">
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <p id="text"></p>

        <!--script-->
        <script src="index.js"></script>
    </body>
</html>
